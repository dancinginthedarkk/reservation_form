<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма бронирования переговорок</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <div class="inside-form">
        <h1 class="form__title">Форма бронирования переговорок</h1>
        <form class="form" id="booking-form">

            <div class="form__custom-select">
                <label class="form__label" for="tower">Башня</label>
                <span class="form__select-selected form-control" id="tower">Выберите башню</span>
                <ul class="form__select-options">
                    <li value="A">A</li>
                    <li value="Б">Б</li>
                </ul>
            </div>

            <div class="form__custom-select">
                <label class="form__label" for="floor">Этаж</label>
                <span class="form__select-selected form-control" id="floor">Выберите этаж</span>
                <ul class="form__select-options" id="floor-ul">
                </ul>
            </div>

            <div class="form__custom-select">
                <label class="form__label" for="intercom">Комната переговорки</label>
                <span class="form__select-selected form-control" id="intercom">Выберите комнату</span>
                <ul class="form__select-options" id="intercom-ul">
                </ul>
            </div>

            <div class="form__field">
                <label class="form__label" for="datetime">Дата и время</label>
                <input class="form__input form-control" type="datetime-local" id="datetime" required>
                <div class="form__error error-message" id="datetime-error"></div>
            </div>

            <div class="form__field">
                <label class="form__label" for="comment">Комментарий</label>
                <textarea class="form__textarea form-control" id="comment" rows="4" cols="4"></textarea>
            </div>

            <div class="form__buttons">
                <button class="form__button" id="send-btn">Отправить</button>
                <button class="form__button form__button-clear" id="clear-btn">Очистить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
